{% if include.tag_count > 0 %}
<footer>
  <!-- Post 내에서 다시 Tag 로 Back 하기 위함  -->
    <div style="color: #B0BEC5">  Back to ::
      <!-- Tag_List_html 파일에서 Footer 조정：-->
    {% for tag in include.tags %}
    <a class="tag" style="color: #A1D9BC;font-weight:bold" href="{{site.baseurl}}/pages/tags#{{tag}}"> {{tag}}</a>
    {% endfor %}
  </div>
</footer>
{% endif %}
